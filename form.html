<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">
		<h1> Form</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

            <label for="name"> Last Name:</label>
			<input type="text" id="name" name="Last name" required>

           	<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

            <label for="name">Address:</label>
			<input type="text" id="name" name="Address" required>

            <label for="name">Gender:</label>
			 <input type="radio" id="gender" name="gender" value="female">
             female
            <input type="radio" id="gender" name="gender" value="Male">
            male
            <input type="radio" id="gender" name="gender" value="other">
            other
            <br>
            <br>

            <label for="name">Date</label>
			<input type="date" id="name" name="date" required>

			<label for="name">Marital Status:</label>single
			<input type="checkbox" id="name" name="name" value="single">married
			<input type="checkbox" id="name" name="name" value="married">


			<label for="number">Phone Number:</label>
			<input type="Number" id="number" name="number" required>

            <label for="text">Message:</label>
			<input type="dropdown" id="name" name="text" required>

            <label for="confirm-password">Password:</label>
			<input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>

			<button type="submit">submit</button>
		</form>
	</div>
</body>
</html>
